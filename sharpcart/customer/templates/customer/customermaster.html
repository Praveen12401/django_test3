{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}SharpCart - Customer{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .horizontal-menu {
            background-color: #343a40;
            color: white;
            padding: 10px;
        }
        .vertical-menu {
            width: 200px;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            padding: 10px;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .login-section {
            float: right;
        }
    </style>
</head>
<body>
   
        
        <div class="login-section">
            {% if user.is_authenticated %}
                <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                   Welcome {{request.user}}
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                   
                                    <form action="{% url 'logout' %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="dropdown-item">Logout</button>
                                    </form>
                                    
                                </ul>
                                </div>
                              

            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary">Login</a>
                <a href="{% url 'register' %}" class="btn btn-sm btn-outline-primary">Register</a>
            {% endif %}
        </div>
    

    <div class="horizontal-menu">
        <a href="{% url 'customer_home' %}" class="text-white mr-3">Home</a>
        <a href="{% url 'customer_orders' %}" class="text-white mr-3">My Orders</a>
    </div>

    <div class="vertical-menu">
        <a href="#">Profile</a>
        <a href="{% url 'customer_orders' %}">Order History</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        &copy; {% now "Y" %} SharpCart. All rights reserved.
    </div>
</body>
</html>
